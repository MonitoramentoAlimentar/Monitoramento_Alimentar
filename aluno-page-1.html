<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/aluno-1.css">
    
    <title>Monitoramento Alimentar | Aluno</title>
</head>
<body>
    <main>
        <div class="principal">
            <picture>
                <img class="sesi-logo" src="./img/sesi-logo.png">
            </picture>
    
            <h1>Selecione o que deseja</h1>
    
            <div class="buttons">
                <button class="first-button" >Cardápio</button>
                <button class="last-button">Validação</button>
            </div>
        </div>
        
        <div class="perfil">
            <p>PERFIL LOGADO</p><br>
            <div class="info">
                <p id="nome"> </p>
                <p>- </p>
                <p id="periodo"> </p>
                <p id="ano"></p>
            </div>
            
        </div>
    </main>

    <script src="./script/aluno-1.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</body>
</html>
